<div class="container">
    <div class="txt-center txt-yellow">
        <h2 class="txt-center txt-yellow">List of organizations</h2>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Organization Name</th>
                    <th scope="col">Owner Name</th>
                    <th scope="col">Date Created</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let org of orgList; let i = index">
                    <td>{{org.org_name}}</td>
                    <td>{{org.owner_name}}</td>
                    <td>{{org.date_created}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{org._id}}">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(org._id, i)">Delete</button>
                    </td>
                </tr>





            </tbody>
        </table>

    </div>
    <div class="button-container d-grid">
        <button class="button " (click)="goToRoute('org-reg')">Add Organization</button>
    </div>
</div>
